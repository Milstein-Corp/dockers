version: '2.3'

services:
  sql-server:
    image: microsoft/mssql-server-linux:2017-CU13
    container_name: sqlserver
    hostname: sqlserver
    mem_limit: 2048m
    ports:
      - 1433:1433
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: "Password1234!"
    volumes:
      - ./mssql:/var/opt/mssql
